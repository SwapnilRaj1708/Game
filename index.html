<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Miner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="start_screen">
        <div id="Gold_text">Gold</div>
        <div id="Miner_text">Miner</div>
        <img src="img/background2.png" id="boy" alt="boy character">
        <img src="img/icon.png" id="icon" alt="Icon">
        <div id="start_text_container">
            <button onclick="start()" id="start_text_button"><b>Start</b><button>
        </div>
    </div>
        <img src="img/level_goal.png" id="goal_background" alt="Level Goal">
        <img src="img/ground.jpg" id="ground" alt="Ground">
        <img src="img/gold.png" id="b_gold1" alt="Raw Gold">
        <img src="img/gold.png" id="b_gold2" alt="Raw Gold">
        <img src="img/gold.png" id="s_gold1" alt="Raw Gold">
        <img src="img/gold.png" id="s_gold2" alt="Raw Gold">
        <img src="img/gold.png" id="s_gold3" alt="Raw Gold">
        <img src="img/gold.png" id="s_gold4" alt="Raw Gold">
        <img src="img/white_box.jpg" id="box" alt="white box">
        <button onclick="rotate_box()">Rotate</button>
    <script src="script.js"></script>
</body>
</html>
